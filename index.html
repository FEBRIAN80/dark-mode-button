<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dark Mode Toggle</title>
     <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="bg-elements">
        <!-- Light mode elements -->
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>
        
        <!-- Dark mode elements -->
        <div class="night-sky">
            <!-- Stars -->
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            <div class="bg-star"></div>
            
            <!-- Comets -->
            <div class="comet"></div>
            <div class="comet"></div>
            <div class="comet"></div>
        </div>
    </div>
    <div class="container">
        <h1>Dark Mode Toggle</h1>
        <div class="toggle-wrapper">
            <div class="toggle" id="darkModeToggle">
                <div class="stars">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
                <div class="toggle-circle">
                    <div class="sun"></div>
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        <p class="message">Click to toggle dark mode</p>
    </div>
     <script src="script.js"></script>
    </body>
</html>
